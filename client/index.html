<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Color2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
        }

        .float-left {
            float: left;
        }

        .h-100 {
            height: 100%;
        }

        .w-100 {
            width: 100%;
        }

        .relative {
            position: relative;
        }

        .absolute {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        .flex {
            display: flex;
        }

        .column {
            flex-direction: column;
        }

        .h-cell {
            flex-grow: 0;
            min-height: 15px;
        }

        .w-cell {
            flex-grow: 0;
            min-width: 15px;
        }

        .h-cube {
            flex-grow: 1;
            min-height: 90px;
        }

        .w-cube {
            flex-grow: 1;
            min-width: 90px;
        }

        #hue-315-45 {
            background: linear-gradient(to top, hsl(315, 100%, 50%),
                    hsl(330, 100%, 50%),
                    hsl(345, 100%, 50%),
                    hsl(0, 100%, 50%),
                    hsl(15, 100%, 50%),
                    hsl(30, 100%, 50%),
                    hsl(45, 100%, 50%));
        }

        #hue-45 {
            background: hsl(45, 100%, 50%);
        }

        #hue-45-135 {
            background: linear-gradient(to left, hsl(45, 100%, 50%),
                    hsl(60, 100%, 50%),
                    hsl(75, 100%, 50%),
                    hsl(90, 100%, 50%),
                    hsl(105, 100%, 50%),
                    hsl(120, 100%, 50%),
                    hsl(135, 100%, 50%));
        }

        #hue-135 {
            background: hsl(135, 100%, 50%);
        }

        #hue-135-225 {
            background: linear-gradient(to bottom, hsl(135, 100%, 50%),
                    hsl(150, 100%, 50%),
                    hsl(165, 100%, 50%),
                    hsl(180, 100%, 50%),
                    hsl(195, 100%, 50%),
                    hsl(210, 100%, 50%),
                    hsl(225, 100%, 50%));
        }

        #hue-225 {
            background: hsl(225, 100%, 50%);
        }

        #hue-225-315 {
            background: linear-gradient(to right, hsl(225, 100%, 50%),
                    hsl(240, 100%, 50%),
                    hsl(255, 100%, 50%),
                    hsl(270, 100%, 50%),
                    hsl(285, 100%, 50%),
                    hsl(300, 100%, 50%),
                    hsl(315, 100%, 50%));
        }

        #hue-315 {
            background: hsl(315, 100%, 50%);
        }

        #background {
            background: white;
        }

        #saturation {
            background: linear-gradient(to right, hsla(45, 100%, 50%, 0), hsla(45, 100%, 50%, 1));
        }

        #value {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 1));
        }
    </style>
</head>

<body>
    <div class="flex column h-100">
        <div class="flex h-cell">
            <div class="w-cell" id="hue-135"></div>
            <div class="w-cube" id="hue-45-135"></div>
            <div class="w-cell" id="hue-45"></div>
        </div>
        <div class="flex h-cube">
            <div class="w-cell" id="hue-135-225"></div>
            <div class="w-cube relative">
                <div class="absolute" id="background"></div>
                <div class="absolute" id="saturation"></div>
                <div class="absolute" id="value"></div>
            </div>
            <div class="w-cell" id="hue-315-45"></div>
        </div>
        <div class="flex h-cell">
            <div class="w-cell" id="hue-225"></div>
            <div class="w-cube" id="hue-225-315"></div>
            <div class="w-cell" id="hue-315"></div>
        </div>
    </div>
    <!-- <script type="text/javascript" src="CSInterface.js"></script> -->
    <!-- <script type="text/javascript" src="index.js"></script> -->
</body>

</html>
