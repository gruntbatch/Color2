<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Color2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
        }

        .pointer-events-none {
            pointer-events: none;
        }

        .absolute {
            position: absolute;
        }

        .fill {
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        .cube {
            top: 1rem;
            left: 1rem;
            bottom: 1rem;
            right: 1rem;
        }

        .reticle {
            border: 0.1rem solid white;
            box-sizing: border-box;
            padding: 0.4rem;
        }
        
        .rounded {
            border-radius: 0.5rem;
        }

        #saturation-cube {
            background: linear-gradient(to right, rgb(255, 255, 255) 0 0.5rem, rgb(0, 0, 0) calc(100% - 0.5rem) 100%);
            mix-blend-mode: screen;
        }
        
        #value-cube {
            background: linear-gradient(to bottom, rgb(255, 255, 255) 0 0.5rem, rgb(0, 0, 0) calc(100% - 0.5rem) 100%);
            mix-blend-mode: multiply;
        }
    </style>
</head>

<body>
    <div class="absolute fill" id="ring">
    </div>
    <div class="absolute cube" id="cube">
        <div class="absolute fill pointer-events-none rounded" id="hue-cube"></div>
        <div class="absolute fill pointer-events-none rounded" id="saturation-cube"></div>
        <div class="absolute fill pointer-events-none rounded" id="value-cube"></div>
    </div>
    <div class="absolute reticle rounded" id="hue-reticle"></div>
    <div class="absolute reticle rounded" id="cube-reticle"></div>
    <script type="text/javascript" src="CSInterface.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
