<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Color2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
        }

        .pointer-events-none {
            pointer-events: none;
        }

        .absolute {
            position: absolute;
        }

        .relative {
            position: relative;
        }

        .fill {
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        .flex {
            display: flex;
        }

        .flex-column {
            flex-direction: column;
        }

        .h-1 {
            height: 1rem;
        }

        .h-2 {
            height: 2rem;
        }

        .w-1 {
            width: 1rem;
        }

        .border {
            border: 0.1rem solid white;
        }

        .w-2 {
            width: 2rem;
        }

        .flex-grow {
            flex-grow: 1;
        }

        .cube {
            top: 1rem;
            left: 1rem;
            bottom: 1rem;
            right: 1rem;
        }

        .reticle {
            border: 0.1rem solid white;
            padding: 0.4rem;
        }
        
        .rounded {
            border-radius: 0.5rem;
        }

        #saturation-cube {
            background: linear-gradient(to right, rgb(255, 255, 255) 0 0.5rem, rgb(0, 0, 0) calc(100% - 0.5rem) 100%);
            mix-blend-mode: screen;
        }
        
        #value-cube {
            background: linear-gradient(to bottom, rgb(255, 255, 255) 0 0.5rem, rgb(0, 0, 0) calc(100% - 0.5rem) 100%);
            mix-blend-mode: multiply;
        }
    </style>
</head>

<body>
    <div class="absolute fill flex flex-column">
        <div class="relative flex-grow">
            <div class="absolute fill" id="hue-ring"></div>
            <div class="absolute cube rounded" id="hue-cube"></div>
            <div class="absolute cube pointer-events-none rounded" id="saturation-cube"></div>
            <div class="absolute cube pointer-events-none rounded" id="value-cube"></div>
        </div>
        <div class="h-1 flex">
            <div class="w-1 border" id="color-a"></div>
            <div class="flex-grow" id="color-mix"></div>
            <div class="w-1 border" id="color-b"></div>
        </div>
    </div>
    <div class="absolute pointer-events-none reticle rounded" id="ring-reticle"></div>
    <div class="absolute pointer-events-none reticle rounded" id="cube-reticle"></div>
    <script type="text/javascript" src="CSInterface.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
